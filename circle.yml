machine:
    java:
        version: oraclejdk8
    environment:
        TERM: dumb

        
general:
    artifacts:
        - "build/libs"
        - "build/docs"
        
        
test:
    override:
        - ./.circleci/build.sh
    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/build/test-results/.*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
        - ./gradlew jacocoTestReport
        - bash <(curl -s https://codecov.io/bash)
        
